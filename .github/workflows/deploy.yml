name: Deploy AI Heatmap

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "public/data.json"
      - "src/**"
      - "index.html"

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install

      - name: Generate static SVG from data.json
        run: npx --yes ai-heatmap generate-svg

      - name: Commit heatmap.svg if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -f public/heatmap.svg ]; then
            git add public/heatmap.svg
            git diff --staged --quiet || (git commit -m "chore: update heatmap.svg [skip ci]" && git push)
          fi

      - run: npm run build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
